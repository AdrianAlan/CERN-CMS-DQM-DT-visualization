<!doctype html>

<head>
  <title>CMS DQM</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for( 'static', filename='style.css')}}" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="row">
    <div class="col-md-12">
      {{title}}
    </div>
  </div>
  <div class="alert alert-danger" id="apiError" hidden="true" role="alert"></div>
  <div class="row">
    <!-- INPUT -->
    <div class="col-md-8">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="runInput">Run</label>
          <input class="form-control mb-2 mr-sm-2" id="runInput" type="number" min="1" required placeholder="Run number">
        </div>
        <div class="form-group col-md-3">
          <label for="runInput">Wheel</label>
          <input class="form-control mb-2 mr-sm-2" type="number" min="-2" max="2" id="wheelInput" required placeholder="Wheel">
        </div>
        <div class="form-group col-md-3">
          <label for="runInput">Sector</label>
          <input class="form-control" type="number" id="sectorInput" min="1" max="14" required placeholder="Sector">
        </div>
        <div class="form-group col-md-3">
          <label for="runInput">Station</label>
          <input class="form-control mb-2 mr-sm-2" type="number" id="stationInput" min="1" max="4" placeholder="Station">
        </div>
      </div>
    </div>
    <div class="col-md-4 mt-auto form-group">
      <div class="mb-2">
        <button class="btn btn-primary" onclick="loadData()">Fetch</button>
      </div>
    </div>
  </div>
</body>
