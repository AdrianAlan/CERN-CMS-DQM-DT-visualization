{% extends "layout.html" %}
{% block head %}
  {{ super() }}
  <script src="{{url_for( 'static', filename='settings.js' )}} "></script>
  <script src="{{url_for( 'static', filename='drawTable.js' )}} "></script>
  <script src="{{url_for( 'static', filename='drawCommon.js' )}} "></script>
  <script src="{{url_for( 'static', filename='evalActions.js' )}} "></script>
{% endblock %}
{% block body %}
  <div class="row">
    <div class="col-md-12">
      {{title}}
    </div>
  </div>
  <div class="alert alert-danger" id="apiError" hidden="true" role="alert"></div>
  <div class="row" id="input-row">
    <!-- INPUT -->
    <div class="col-md-8">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="runInput">Run</label>
          <input class="form-control mb-2 mr-sm-2" id="runInput" type="number" min="1" required placeholder="Run number">
        </div>
        <div class="form-group col-md-3">
          <label for="runInput">Wheel</label>
          <input class="form-control mb-2 mr-sm-2" type="number" min="-2" max="2" id="wheelInput" required placeholder="Wheel">
        </div>
        <div class="form-group col-md-3">
          <label for="runInput">Sector</label>
          <input class="form-control" type="number" id="sectorInput" min="1" max="14" required placeholder="Sector">
        </div>
        <div class="form-group col-md-3">
          <label for="runInput">Station</label>
          <input class="form-control mb-2 mr-sm-2" type="number" id="stationInput" min="1" max="4" placeholder="Station">
        </div>
      </div>
    </div>
    <div class="col-md-4 mt-auto form-group">
      <div class="mb-2">
        <button class="btn btn-primary" onclick="onLoadData()">Load</button>
        <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false"
          aria-controls="settingColapse">
          <!-- <i class="fas fa-cog"></i> -->
          Settings
        </button>
      </div>
    </div>
  </div>
  <div class="collapse multi-collapse row" id="settingColapse">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" onclick="settings.toggleShowText(this)" type="checkbox" id="showNumbersCheck">
        <label class="form-check-label" for="showNumbersCheck">Show values</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10" id="image"></div>
    <div class="col-md-2" id="colorbar"></div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <button class="btn btn-sm btn-warning" onclick="save()">Submit</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-sm btn-info">SKIP</button>
    </div>
  </div>
{% endblock %}
